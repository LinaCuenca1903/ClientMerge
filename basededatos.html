<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Conocimiento</title>
  <link rel="stylesheet" href="basededatos.css">
</head>
<body>
  <header>
    <h1>Base de Conocimiento</h1>
  </header>

  <div class="container">
    <input type="text" id="buscador" placeholder="Buscar artículo..." onkeyup="filtrarArticulos()">

    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Categoría</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tablaArticulos">
        <tr onclick="openModal('Artículo 1', 'Contenido completo del artículo 1...')">
          <td>Artículo 1</td>
          <td>General</td>
          <td>10/03/2025</td>
        </tr>
        <tr onclick="openModal('Artículo 2', 'Contenido completo del artículo 2...')">
          <td>Artículo 2</td>
          <td>Soporte Técnico</td>
          <td>12/03/2025</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="articleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>



  <script>
    function openModal(title, content) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalContent").textContent = content;
      document.getElementById("articleModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("articleModal").style.display = "none";
    }

    function filtrarArticulos() {
      const input = document.getElementById("buscador").value.toLowerCase();
      const rows = document.querySelectorAll("#tablaArticulos tr");
      rows.forEach(row => {
        const texto = row.textContent.toLowerCase();
        row.style.display = texto.includes(input) ? "table-row" : "none";
      });
    }
  </script>
  <footer>
    <img src="Logo.jpg" class="logo" alt="Logo redondo" />
    <p>Client Merge © 2025</p>
  </footer>
</body>
</html>
